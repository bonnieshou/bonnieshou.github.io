<script type="text/javascript">
$(function() {

  var $navItems = $('.nav-item a');
  $navItems.on('click', function (e) {
    var $target = $(e.target);
    $.scrollTo($target.attr('href'), 500);
  });

  $('#animation-nav, #internship-nav').hover(function () {
    $(this).children().eq(1).slideDown();
  }, function () {
    $(this).children().eq(1).slideUp();
  });

  var width = $('#article').width();
  var vStramge = videojs(document.getElementById('v-stramge'), {
    width: width + 'px',
    controls: true,
    sources: [{
      src: '//oy02t7ssb.bkt.clouddn.com/stramge-fungi.mp4?v=1804081534',
      type: 'video/mp4'
    }, {
      src: '//oy02t7ssb.bkt.clouddn.com/stramge-fungi.ogg?v=1804081534',
      type: 'video/ogg'
    }],
    // poster: 'http://oy02t7ssb.bkt.clouddn.com/images/powerup.jpeg?v=1'
  });
  var vPowerup = videojs(document.getElementById('v-powerup'), {
    width: width + 'px',
    controls: true,
    sources: [{
      src: '//oy02t7ssb.bkt.clouddn.com/power-up.mp4?v=1804081534',
      type: 'video/mp4'
    }, {
      src: '//oy02t7ssb.bkt.clouddn.com/power-up.ogg?v=1804081534',
      type: 'video/ogg'
    }],
    // poster: '//oy02t7ssb.bkt.clouddn.com/images/powerup.jpeg?v=1'
  });
  var vChilies = videojs(document.getElementById('v-chilies'), {
    width: width + 'px',
    controls: true,
    sources: [{
      src: '//oy02t7ssb.bkt.clouddn.com/chilies.mp4?v=1804081534',
      type: 'video/mp4'
    }, {
      src: '//oy02t7ssb.bkt.clouddn.com/chilies.ogg?v=1804081534',
      type: 'video/ogg'
    }],
    // poster: '//oy02t7ssb.bkt.clouddn.com/images/powerup.jpeg?v=1'
  });

  // 动效列表点击播放处理
  $('.player').on('click', function (e) {
    var $target = $(e.currentTarget);
    var $parent = $target.closest('.video');
    if ($target.data('state') === 'playing') {
      console.log('pause');
      $target.data('state', 'pause');
      $('#v' + $parent.index()).get(0).pause();
      $target.find('i').removeClass('icon-pause').addClass('icon-play');
    } else {
      console.log('play');
      $target.data('state', 'playing');
      $('#v' + $parent.index()).get(0).play();
      $target.find('i').removeClass('icon-play').addClass('icon-pause');
    }
  });
  ['v0', 'v1', 'v2'].forEach(function (item) {
    $('#' + item).on('ended', function (e) {
      var $video = $(e.target);
      if ($video.get(0).ended) {
        console.log('play ended');
        var $target = $video.parent().find('.player');
        $target.data('state', 'pause');
        $target.find('i').removeClass('icon-pause').addClass('icon-play');
      }
    })
  });

});
</script>
